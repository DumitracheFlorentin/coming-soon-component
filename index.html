<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Skeleton</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <header class="hero">
        <section class="hero__details">
            <div class="container">
                <img src="./images/logo.svg" alt="logo" class="container__logo">

                <img src="./images/hero-mobile.jpg" alt="hero mobile" class="container__mobile">

                <h1 class="container__title container__simple">We're</h1>
                <h1 class="container__title">coming</h1>
                <h1 class="container__title">soon</h1>
          
                <p class="container__description">Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <div class="container__form">
                    <input type="email" placeholder="Email Address" class="email_input">
                    <img src="./images/icon-error.svg" alt="error icon" class="error_icon">
                    <button class="btn">
                        <img src="./images/icon-arrow.svg" alt="btn icon" class="btn_icon">
                    </button>
                </div>
                <p class="error_message">Please provice a valid email</p>
            </div>
        </section>
        <section class="hero__photo">
            
        </section>
    </header>

    <script src="dist/js/script.js"></script>
</body>
</html>
